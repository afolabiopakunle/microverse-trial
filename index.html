<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Microverse Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="title" class="text-center">Feedback Form</h1>

      <p id="description" class="text-center">
        Welcome to our survey form. We promise to be confidential with your
        personal data. We don't spam!
      </p>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="name"
            aria-describedby="nameHelp"
            placeholder="Enter Name" required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter Email" required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number" class="font-weight-bold"
            >Number</label
          >
          <input
            type="number"
            class="form-control form-control-lg"
            id="number"
            aria-describedby="numberHelp"
            placeholder="Enter Number"
            min="18"
            max="65"
          />
        </div>

          <label for="cars">What services do you want us to improve?:</label>
          <select name="cars" id="dropdown">
            <option value="Product Quality">Product Quality</option>
            <option value="Customer Service">Customer Service</option>
            <option value="Speed of Delivery">Speed of Delivery</option>
          </select>
        
        <div class="form-check mt-5">
          <p class="font-weight-bold">Gender</p>
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="exampleRadios1"
            value="Male"
          />
          <label class="form-check-label" for="exampleRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="exampleRadios2"
            value="Female"
          />
          <label class="form-check-label" for="exampleRadios2">
            Female
          </label>
        </div>
        <p class="font-weight-bold mb-2 mt-3">
          What do you like about our services?
        </p>
        <div class="form-check form-check-inline">
          <br />
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="Product Quality"
          />
          <label class="form-check-label" for="inlineCheckbox1"
            >Product Quality</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="Customer Service"
          />
          <label class="form-check-label" for="inlineCheckbox2"
            >Customer Service</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox3"
            value="Prices"
          />
          <label class="form-check-label" for="inlineCheckbox3">Prices</label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="font-weight-bold mt-3"
            >Additional Comments</label
          >
          <textarea
            class="form-control"
            id="comments"
            rows="3"
            placeholder="Additional comments..."
          ></textarea>
        </div>
        <input id="submit" type="submit" class="btn btn-primary"/>

      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
